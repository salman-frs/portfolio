name: Build and Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    # Add environment for better secret management
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Deploy to Cloudflare Pages
        id: cloudflare-deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: portfolio-website
          directory: out
          # Optional: Git info for better deployment tracking
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # Use latest wrangler version
          wranglerVersion: '3'
          # Only deploy on main branch pushes (not PRs)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      
      - name: Add deployment summary
        if: steps.cloudflare-deploy.outcome == 'success'
        run: |
          echo "✅ Successfully deployed to Cloudflare Pages!" >> $GITHUB_STEP_SUMMARY
          echo "🌐 URL: ${{ steps.cloudflare-deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "📦 Deployment ID: ${{ steps.cloudflare-deploy.outputs.id }}" >> $GITHUB_STEP_SUMMARY